<h1>Muhammad Faaiz</h1>
<div class="border">
  <form class="form-inline" [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
    <p>
      <label for="timer">Timer , ms</label><br />
      <input type="number" id="timer" name="timer" formControlName="timer">
    </p>
    <p>
      <label for="arraySize">Array Size</label><br />
      <input type="number" id="arraySize" name="arraySize" formControlName="arraySize">
    </p>
    <p>
      <label for="id">Additional array ids</label><br />
      <input type="text" id="id" name="id" formControlName="id">
    </p>
    <p>
      <label>&nbsp;</label><br />
      <button>Submit</button>
    </p>
  </form>
</div>
<div *ngIf="showTable" class="border">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Int Column -->
    <ng-container matColumnDef="int">
      <th mat-header-cell *matHeaderCellDef> Int </th>
      <td mat-cell *matCellDef="let element"> {{element.int}} </td>
    </ng-container>

    <!-- Float Column -->
    <ng-container matColumnDef="float">
      <th mat-header-cell *matHeaderCellDef> Float </th>
      <td mat-cell *matCellDef="let element"> {{element.float}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef> Color </th>
      <td [ngStyle]="{'background-color': element.color}" mat-cell *matCellDef="let element">
        {{element.color}} </td>
    </ng-container>

    <!-- Child Column -->
    <ng-container matColumnDef="child">
      <th mat-header-cell *matHeaderCellDef> Child </th>
      <td mat-cell *matCellDef="let element">

        <table>
          <tr>
            <th class="th-border">ID</th>
            <th class="th-border">Color</th>
          </tr>
          <tr>
            <td> {{element.child.id}} </td>
            <td [ngStyle]="{'background-color': element.child.color}"> {{element.child.color}} </td>
          </tr>
        </table>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
